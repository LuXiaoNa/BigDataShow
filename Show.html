     function formtGCData(geoData, data, srcNam, dest) {
         var tGeoDt = [];
         if (dest) {
             for (var i = 0; i < data.length; i++) {
                 if (srcNam != data[i].name) {
                     tGeoDt.push({
                         coords: [geoData[srcNam], geoData[data[i].name]]

                     });
                 }
             }
         }
         return tGeoDt;

                 emphasis: {
                     areaColor: '#2a333d'

                 color: '#ffb94b',

                 symbolSize: 10   //标记的大小，可以设置成诸如 10 这样单一的数字，也可以用数组分开表示宽和高，例如 [20, 10] 表示标记宽为20，高为10。
             },
             lineStyle: {
                 normal: {
                     color: '#f89801',
                     width: 1,

                     curveness: 0.2

             type: 'lines',
             zlevel: 4,
             effect: {

                 period: 6,     //动画的时间。
                 trailLength: 0.1,
                 color: '#c1fd22',
                 symbol: planePath,
                 symbolSize: 10
             },
             lineStyle: {
                 normal: {
                     color: '#a6c84c',

             type: 'effectScatter',   //特效散点图
             coordinateSystem: 'geo',  //'cartesian2d'使用二维的直角坐标系。'geo'使用地理坐标系
             zlevel: 4,          //柱状图所有图形的zlevel值
             rippleEffect: {   //涟漪特效相关配置。
                 period: 4,
                 scale: 2.5,    //动画中波纹的最大缩放比例。
                 brushType: 'stroke'    //波纹的绘制方式，可选 'stroke' 和 'fill'。
             },
             label: {     //图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等，
                 normal: {
                     show: true,
                     position: 'right',
                     formatter: '{b}'
                 }
             },
             symbolSize: 10,
             itemStyle: {
                 normal: {
                     color: '#fff',
                     borderColor: '#323c48'
                 }
             },

             data: formtVData(geoCoordMap, data, '北京')
         }]
     };

     myChart.setOption(option);
